<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/sweetalert.css">
    <script type="text/javascript" src="/static/js/ztree/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="/static/js/ions_alert.js"></script>

</head>

<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline" style="width:200px;">
                <input type="text" id="role_name" name="role_name" placeholder="请输入角色名称" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">角色名称不能重复</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-inline" style="width:200px;">
                <input type="text" id="role_desc" name="role_desc" placeholder="请输入角色描述" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <input name="is_active" id="is_active_1" type="radio" value="1" checked="checked" title="启用"/>
                <input name="is_active" id="is_active_0" type="radio" value="0" title="停用"/>
            </div>
        </div>

        <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
                <div class="layui-footer">
                    <button lay-filter="add" lay-submit class="layui-btn" id="role_add_btn">立即提交</button>
                    <button onclick="x_admin_close()"  href="#" class="layui-btn layui-btn-primary">返回</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(function () {

        layui.use(['form', 'layer'], function () {
            var form = layui.form;

            //监听提交
            form.on('submit(add)', function (data) {

                var role_name = $("#role_name").val();
                var desc = $("#role_desc").val();
                var is_active = $("input[name=is_active]:checked").val();
                //发异步，把数据提交给php
                $.ajax({
                    url: "{{urlfor "RoleController.DoAdd"}}",
                    type: "POST",
                    data: {
                        "role_name": role_name,
                        "desc": desc,
                        "is_active": is_active
                    },
                    success: function (data) {
                        if (data.code == 200) {
                            ions_alert.alertSuccessToast(data.msg)
                            setTimeout(reolad_list,1000)

                        } else {
                            ions_alert.alertErrorToast(data.msg)
                            setTimeout(reolad_list,1000)
                        }
                    },
                    error: function (data) {
                        ions_alert.alertErrorToast(data.msg)
                    }
                })
            });


        });
    })
    function reolad_list() {
        debugger
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index)
        window.location.href = "{{urlfor "RoleController.List"}}"
    }

</script>
</body>

</html>
