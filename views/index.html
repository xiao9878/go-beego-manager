<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台系统管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="icon" href="/static/images/zlkt.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/static/js/ztree/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <audio hidden autoplay src="/static/music/2727105880.mp3" controls="controls"></audio>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="./index.html">内部办公网系统</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>

    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><span class="tag">1</span>{{.user.UserName}}</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a style="cursor: pointer" onclick="x_admin_show('个人信息','')">个人信息</a></dd>
                <dd><a style="cursor: pointer" onclick="x_admin_show('消息通知','')">消息通知</a></dd>
                <dd><a href="{{urlfor "LoginController.LogOut"}}">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="https://user.qzone.qq.com/55609365/" target="_blank">前台首页</a></li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            {{range .tree}}
                <li>
                    <a href="javascript:;">
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>{{.AuthName}}</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                    {{range .Children}}
                        <ul class="sub-menu">
                            <li>
                                <a _href="{{urlfor .UrlFor}}">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>{{.AuthName}}</cite>
                                </a>
                            </li>
                        </ul>
                    {{end}}
                </li>
            {{end}}
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='{{urlfor "HomeController.Welcome"}}' frameborder="0" scrolling="yes"
                        class="x-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2017 All Rights Reserved</div>
</div>
<!-- 底部结束 -->

</body>
<!--动态标题-->
<script>
    const title = document.title
    document.addEventListener('visibilitychange', function () {
        if (document.visibilityState == 'hidden') {
            document.title = '人呢？快回来！';
        } else {
            document.title = title;
        }
    });</script>

</html>
