<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/sweetalert.css">
    <script src="/static/js/ions_alert.js"></script>
    <script src="/static/js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/ztree/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>工号
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.CardId}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>工资月份
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.PayDate}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>工作天数
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.WorkDay}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>奖金
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.Reward}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>个税
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.Tax}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>罚金
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.Fine}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>补贴
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.Perk}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>社保
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.Social}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>实发工资
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{{.salary.NetSalary}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" type="button" onclick="x_admin_close()">
                返回
            </button>
        </div>
    </form>
</div>
</body>

</html>
