<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/ztree/jquery.min.js"></script>
</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote" style="font-size: 24px">欢迎使用笑笑内部办公网系统</blockquote>
    <fieldset class="layui-elem-field">
        <legend>信息统计</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-even>
                <thead>
                <tr>
                    <th>统计</th>
                    <th>资讯库</th>
                    <th>图片库</th>
                    <th>产品库</th>
                    <th>用户</th>
                    <th>管理员</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>总数</td>
                    <td>92</td>
                    <td>9</td>
                    <td>0</td>
                    <td>8</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>昨日</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>本周</td>
                    <td>2</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>本月</td>
                    <td>2</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table">
                <thead>
                <tr>
                    <th colspan="2" scope="col">服务器信息</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th width="30%">服务器计算机名</th>
                    <td><span id="host"></span></td>
                </tr>
                <tr>
                    <td>服务器操作系统</td>
                    <td id="os"></td>
                </tr>
                <tr>
                    <td>系统架构</td>
                    <td id="adl"></td>
                </tr>
                <tr>
                    <td>服务器的语言种类</td>
                    <td id="lag"></td>
                </tr>
                <tr>
                    <td>CPU 型号</td>
                    <td id="cpu"></td>
                </tr>
                <tr>
                    <td>CPU 主频</td>
                    <td id="cpu-mhz"></td>
                </tr>
                <tr>
                    <td>核心数</td>
                    <td id="core-num"></td>
                </tr>
                <tr>
                    <td>内存占用</td>
                    <td id="memory"></td>
                </tr>
                <tr>
                    <td>硬盘使用情况</td>
                    <td id="disk">3.29M</td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <blockquote class="layui-elem-quote layui-quote-nm">感谢layui,百度Echarts,jquery,本后台系统由X前端框架提供前端技术支持。</blockquote>

</div>
</body>
<script type="text/javascript">
    $(function () {
        getSysInfo()
        setInterval(getSysInfo,5000)
    })

    function getSysInfo() {
        $.ajax({
            url: "{{urlfor "SysInfo.GetInfo"}}",
            type: "get",
            success: function (data) {
                info = data.data
                $("#host").text(info.host)
                $("#os").text(info.os)
                $("#adl").text(info.adl)
                $("#lag").text(info.version)
                $("#cpu").text(info.cpu.name)
                $("#core-num").text(info.cpu.cores)
                $("#cpu-mhz").text(info.cpu.mhz)
                $("#core").text(info.cpu.cores)
                $("#memory").text(info.memory.used+'/'+info.memory.total+'('+info.memory.percent+')')
                $("#disk").text(info.disk.used+'/'+info.disk.total+'('+info.disk.percent+')')
            }
        })
    }
</script>
</html>
